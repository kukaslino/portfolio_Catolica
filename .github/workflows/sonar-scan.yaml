name: CI/CD workflow for C++ Build and Sonar Code Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ build-essential

    - name: Build with CMake
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build .

    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=my_cpp_project
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: 127.0.0.1:9000
        SONAR_SCANNER_OPTS: "-Djava.net.preferIPv4Stack=true"
